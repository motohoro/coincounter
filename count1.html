<div class="ui-grid-b"><div class="ui-block-a"><label for="10000">10000円×</label></div><div class="ui-block-b"><input type="number" name="10000" id="10000" min="0" data-clear-btn="true"></div><div class="ui-block-c"><label for="10000" id="result10000"></label></div></div>
